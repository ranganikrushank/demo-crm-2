{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h3 class="text-primary mb-4">✏️ Edit Purchase Order</h3>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="bi bi-card-text me-1"></i> Description</label>
        <input type="text" name="description" value="{{ po.description }}" class="form-control" required placeholder="e.g. Software license fee">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="bi bi-cash-coin me-1"></i> Amount (₹)</label>
        <input type="number" name="amount" value="{{ po.amount }}" class="form-control" step="0.01" placeholder="e.g. 5000.00">
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('purchase_panel') }}" class="btn btn-outline-secondary">← Cancel</a>
        <button type="submit" class="btn btn-success">✅ Update</button>
      </div>
    </form>
  </div>
</div>

<!-- GSAP Form Animation -->
<script>
  gsap.from(".card", { y: 40, opacity: 0, duration: 0.6, ease: "power2.out" });
  gsap.from("h3", { x: -20, opacity: 0, duration: 0.4, delay: 0.2 });
  gsap.from("input, label", { opacity: 0, y: 10, duration: 0.3, stagger: 0.1, delay: 0.3 });
</script>

{% endblock %}
